<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>You Got Fooled â€” Prank Page</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#0f172a;
      --bg2:#1e3a8a;
      --accent:#f97316;
      --glass: rgba(255,255,255,0.06);
      --muted: rgba(255,255,255,0.7);
      --neon: rgba(249,115,22,0.15);
    }

    html,body{
      height:100%;
      margin:0;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 700px at 10% 10%, rgba(99,102,241,0.12), transparent),
                  radial-gradient(900px 500px at 90% 90%, rgba(34,197,94,0.06), transparent),
                  linear-gradient(180deg,var(--bg1),var(--bg2));
      color: #fff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* floating particles */
    .particles {
      position:fixed;
      inset:0;
      overflow:hidden;
      pointer-events:none;
      z-index:0;
    }
    .particle {
      position:absolute;
      width:12px;
      height:12px;
      border-radius:50%;
      background: linear-gradient(135deg, rgba(255,255,255,0.12), rgba(255,255,255,0.02));
      filter: blur(6px);
      opacity:0.9;
      animation: drift linear infinite;
    }

    @keyframes drift {
      from { transform: translateY(0) translateX(0) scale(1); opacity: 0.85; }
      to   { transform: translateY(-120vh) translateX(60vw) scale(0.8); opacity: 0.05; }
    }

    .card {
      position:relative;
      z-index:2;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:48px 20px;
      box-sizing:border-box;
    }

    .panel {
      width:min(820px, 92%);
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border-radius:18px;
      padding:48px;
      text-align:center;
      box-shadow: 0 10px 40px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.04);
      backdrop-filter: blur(8px) saturate(120%);
    }

    .emoji {
      font-size: 18vmin; /* big and responsive */
      line-height: 1;
      transform: translateY(0);
      display:inline-block;
      text-shadow: 0 10px 30px rgba(0,0,0,0.6), 0 2px 6px rgba(0,0,0,0.4);
      filter: drop-shadow(0 14px 30px rgba(16,24,40,0.6));
      animation: float 3.6s ease-in-out infinite;
      user-select: none;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(-1deg); }
      50% { transform: translateY(-10px) rotate(1deg); }
      100% { transform: translateY(0) rotate(-1deg); }
    }

    h1 {
      margin:22px 0 6px;
      font-size: clamp(18px, 3.4vmin, 28px);
      font-weight:800;
      letter-spacing: -0.02em;
    }

    p {
      margin:0;
      color:var(--muted);
      font-weight:600;
      font-size: clamp(13px, 1.8vmin, 16px);
    }

    .subtle {
      margin-top:12px;
      font-size:12px;
      opacity:0.65;
    }

    .cta {
      margin-top:22px;
      display:inline-block;
      padding:10px 18px;
      border-radius:10px;
      background: linear-gradient(90deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border:1px solid rgba(255,255,255,0.06);
      cursor:pointer;
      font-weight:700;
      letter-spacing:0.02em;
      transition: transform 180ms ease, box-shadow 180ms ease;
    }
    .cta:active { transform: translateY(2px); }
    .cta:hover { box-shadow: 0 8px 30px rgba(0,0,0,0.45); }

    footer {
      margin-top:28px;
      color:rgba(255,255,255,0.18);
      font-size:12px;
    }

    /* responsive spacing for small screens */
    @media (max-width:420px){
      .panel { padding:28px; border-radius:14px; }
      .emoji { font-size: 34vmin; }
    }
  </style>
</head>
<body>
  <div class="particles" aria-hidden="true">
    <!-- generate a bunch of decorative particles with inline styles -->
    <div class="particle" style="left:5%; bottom:-10vh; width:14px; height:14px; animation-duration:26s; animation-delay:-4s;"></div>
    <div class="particle" style="left:18%; bottom:-18vh; width:10px; height:10px; animation-duration:20s; animation-delay:-9s;"></div>
    <div class="particle" style="left:38%; bottom:-8vh; width:18px; height:18px; animation-duration:34s; animation-delay:-6s;"></div>
    <div class="particle" style="left:62%; bottom:-12vh; width:12px; height:12px; animation-duration:28s; animation-delay:-2s;"></div>
    <div class="particle" style="left:80%; bottom:-16vh; width:16px; height:16px; animation-duration:32s; animation-delay:-12s;"></div>
  </div>

  <main class="card">
    <section class="panel" role="main" aria-labelledby="prank-title">
      <!-- HUGE middle finger using emoji for cross-platform simplicity -->
      <div class="emoji" aria-hidden="true">ðŸ–•</div>

      <h1 id="prank-title">You got fooled</h1>
      <p>Classic prank â€” served with style. Nothing personal, just a vibe.</p>

      <div class="subtle">
        <button class="cta" id="refreshBtn" title="Prank again">Prank again</button>
      </div>

      <footer>Tip: share this page with a friend who has an old-school sense of humor.</footer>
    </section>
  </main>

  <script>
    // small JS: allow "Prank again" to add a quick wobble + shuffle text
    const btn = document.getElementById('refreshBtn');
    const title = document.getElementById('prank-title');
    const emoji = document.querySelector('.emoji');

    btn.addEventListener('click', () => {
      // wobble the emoji
      emoji.animate([
        { transform: 'translateY(0) rotate(0deg)' },
        { transform: 'translateY(-18px) rotate(6deg)' },
        { transform: 'translateY(0) rotate(-6deg)' },
        { transform: 'translateY(-8px) rotate(4deg)' },
        { transform: 'translateY(0) rotate(0deg)' }
      ], { duration: 600, easing: 'ease-out' });

      // temporarily change text
      const originals = ["You got fooled","Classic prank","Owned!","Fooled again"];
      const newText = originals[Math.floor(Math.random()*originals.length)];
      title.textContent = newText;
      setTimeout(()=> title.textContent = "You got fooled", 1400);
    });
  </script>
</body>
</html>
